<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Sales Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    h2 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #218838;
    }
    #responseMsg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üßæ Daily Sales Entry</h2>

  <form id="salesForm">
    <label for="date">Date</label>
    <input type="date" id="date" required>

    <label for="sales">Sales Amount (‚Çπ)</label>
    <input type="number" id="sales" placeholder="Enter sales amount" required>

    <label for="notes">Notes</label>
    <textarea id="notes" placeholder="Optional notes..."></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="responseMsg"></div>

  <script>
    const form = document.getElementById("salesForm");
    const msg = document.getElementById("responseMsg");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        date: document.getElementById("date").value,
        sales: document.getElementById("sales").value,
        notes: document.getElementById("notes").value
      };

      try {
        const response = await fetch("http://127.0.0.1:5000/submit-sales", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          msg.style.color = "green";
          msg.textContent = result.message;
          form.reset();
        } else {
          msg.style.color = "red";
          msg.textContent = result.error || "Something went wrong.";
        }
      } catch (error) {
        msg.style.color = "red";
        msg.textContent = "‚ö†Ô∏è Server not running or connection failed.";
      }
    });
  </script>

</body>
</html>
